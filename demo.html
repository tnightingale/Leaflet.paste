<html>
  <head>
    <title>Leaflet</title>
    <script src="http://dl.dropbox.com/u/48433/leaflet/dist/leaflet-src.js"></script>
    <link rel="stylesheet" href="http://dl.dropbox.com/u/48433/leaflet/dist/leaflet.css" />
    <script src="Leaflet.paste/Leaflet.paste.min.js"></script>
    <link rel="stylesheet" href="Leaflet.paste/Leaflet.paste.min.css" />
  </head>
  <body>
    <div style="width:100%; height:100%" id="map"></div>
    <script type='text/javascript'>
      var map = L.map('map', {
            center: [59.12, -121.90],
            zoom: 5,
            layers: [L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')]
          }),
          pasteControl = L.Control.paste({
            geojson: false
          }).addTo(map);

    </script>
  </body>
</html>
