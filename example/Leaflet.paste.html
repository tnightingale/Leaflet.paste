<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="../dist/Leaflet.paste.css" />
    <!-- <link rel="stylesheet" href="../dist/Leaflet.paste.min.css" /> -->

    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script src="../lib/wicket.src.js"></script>
    <script src="../lib/wicket-leaflet.src.js"></script>
    <script src="../src/Leaflet.Layer.WKT.js"></script>
    <script src="../src/Leaflet.paste.js"></script>
    <!-- <script src="../dist/Leaflet.paste.min.js"></script> -->
  </head>
  <body>
    <div style="width:100%; height:100%" id="map"></div>
    <script type='text/javascript'>
      var map = L.map('map', {
            center: [59.12, -121.90],
            zoom: 5,
            layers: [L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')],
            pasteControl: true
          });

      map.on('paste:layer-created', function (e) {
        map.addLayer(e.layer);
      });
    </script>
  </body>
</html>
