<html>
  <head>
    <title>Leaflet</title>
    <script src="http://dl.dropbox.com/u/48433/leaflet/dist/leaflet-src.js"></script>
    <link rel="stylesheet" href="http://dl.dropbox.com/u/48433/leaflet/dist/leaflet.css" />
    <script src="../lib/wicket.src.js"></script>
    <script src="../lib/wicket-leaflet.src.js"></script>
    <script src="../js/Leaflet.Layer.WKT.js"></script>
    <script src="../js/Leaflet.paste.js"></script>
    <link rel="stylesheet" href="../dist/Leaflet.paste.css" />
    <!-- <script src="../dist/Leaflet.paste.min.js"></script> -->
    <!-- <link rel="stylesheet" href="../dist/Leaflet.paste.min.css" /> -->
  </head>
  <body>
    <div style="width:100%; height:100%" id="map"></div>
    <script type='text/javascript'>
      var map = L.map('map', {
            center: [59.12, -121.90],
            zoom: 5,
            layers: [L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')],
            pasteControl: true
          });
    </script>
  </body>
</html>
