<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="http://dl.dropbox.com/u/48433/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="http://dl.dropbox.com/u/48433/Leaflet.draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="../css/Leaflet.paste.css" />
    <script src="http://dl.dropbox.com/u/48433/leaflet/dist/leaflet-src.js"></script>
    <script src="http://dl.dropbox.com/u/48433/Leaflet.draw/dist/leaflet.draw-src.js"></script>
    <script src="../js/Leaflet.paste.js"></script>
  </head>
  <body>
    <div style="width:100%; height:100%" id="map"></div>
    <script type='text/javascript'>
      var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
          map = L.map('map', {
            center: [59.12, -121.90],
            zoom: 8,
            layers: [osm],
            drawControl: true,
            pasteControl: true
          });

    </script>
  </body>
</html>
